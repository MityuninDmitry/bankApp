services:
  frontui-service:
    build:
      context: .
      dockerfile: FrontUI/Dockerfile
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081

  accounts-service:
    build:
      context: .
      dockerfile: Accounts/Dockerfile
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://accounts-db:5432/accounts
      SPRING_DATASOURCE_USERNAME: accounts_user
      SPRING_DATASOURCE_PASSWORD: accounts_password
      SERVER_PORT: 8082
    depends_on:
      - accounts-db

  accounts-db:
    image: postgres:latest
    environment:
      POSTGRES_DB: accounts
      POSTGRES_USER: accounts_user
      POSTGRES_PASSWORD: accounts_password
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data: