<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h2>Registration</h2>

  <form th:action="@{/frontui/accounts/register}" method="post" th:object="${registrationRequest}">
    <div class="form-group">
      <label for="login">Login:</label>
      <input type="text" id="login" th:field="*{login}" required>
      <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error"></span>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" required>
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" required>
      <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" required>
      <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required>
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
    </div>

    <div class="form-group">
      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" th:field="*{birthDate}" required>
      <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="error"></span>
    </div>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <button type="submit" class="btn">Register</button>
  </form>

  <p>Already have an account? <a th:href="@{/frontui/login}">Login here</a></p>
</div>
</body>
</html>
