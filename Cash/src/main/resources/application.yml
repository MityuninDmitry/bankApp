server:
  port: ${SERVER_PORT:8083}
spring:
  application:
    name: Cash
  config:
    import: "consul:" # Add a spring.config.import=consul: property to your configuration.
  cloud:
    consul:
      host: consul          # Адрес Consul (по умолчанию localhost)
      port: 8500               # Порт Consul (8500 по умолчанию)
      discovery:
        service-name: service-cash  # Необязательно, по умолчанию берётся spring.application.name
      config:
        enabled: true            # Включаем Consul Config для внешней конфигурации
        prefix: config           # Префикс в KV-хранилище Consul (по умолчанию "config")
        defaultContext: application  # Контекст по умолчанию
service:
  url:
    accounts: http://service-accounts # http://accounts-service:8082
    blocker: http://service-blocker # http://blocker-service:8087
    notifications: http://service-notifications # http://notifications-service:8088
logging:
  level:
    ru.mityunin: INFO